<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="wa10.css">
  </head>
  <body>
    <div class="app">
      <header>Pokemon Guesser</header>
      <section class="quotes">
        
        <img class="quote-text" id="js-quote-text" alt="pokemon" src="">
        <div class="quote-text" id="js-answer-text"></div>
      </section>
      <section class="genButtons">
        <button type="button" class="genButton" id="gen1">Gen 1</button>
        <button type="button" class="genButton" id="gen2">Gen 2</button>
        <button type="button" class="genButton" id="gen3">Gen 3</button>
        <button type="button" class="genButton" id="gen4">Gen 4</button>
        <button type="button" class="genButton" id="gen5">Gen 5</button>
        <button type="button" class="genButton" id="gen6">Gen 6</button>
        <button type="button" class="genButton" id="gen7">Gen 7</button>
        <button type="button" class="genButton" id="gen8">Gen 8</button>
        <button type="button" class="genButton" id="gen9">Gen 9</button>
      </section>
      <section class="controls">
        <button type="button" id="js-new-quote" class="new-quote button">
          Generate a new Pokemon!
        </button>
      </section>
    </div>
    <script src="wa10.js"></script>
  </body>
</html>
