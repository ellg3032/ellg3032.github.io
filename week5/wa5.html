<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jet Lag Home</title>
    <link rel="stylesheet" href="wa5.css" />
  </head>
  <body>
    <nav class="main-nav">
      <div class="nav-brand">Jet Lag The Game</div>
      <button class="nav-toggle" aria-label="Toggle navigation menu">
        <span class="hamburger"></span>
        <span class="hamburger"></span>
        <span class="hamburger"></span>
      </button>
      <ul class="nav-menu hide">
        <li><a href="#home">Home</a></li>
        <li><a href="#resources">Game Map</a></li>
        <li><a href="#events">Rules</a></li>
        <li><a href="#contact">Messaging</a></li>
      </ul>
    </nav>
    <div class="logo" aria-label="Logo">
      <img src="Images/Jet_Lag_The_Game_(Poster).webp" alt="Jet Lag Logo" />
    </div>
    <script>
      const navToggle = document.querySelector(".nav-toggle");
      const navMenu = document.querySelector(".nav-menu");
      navToggle.addEventListener('click', toggleMenu)

      function toggleMenu() {
        var shown = navMenu.classList.toggle("show");
        navMenu.classList.toggle("hide");

        if(shown) {
          navToggle.setAttribute("aria-expanded", "true");
          navToggle.style.transform = "rotate(180deg)";
        }
        else {
          navToggle.setAttribute("aria-expanded", "false");
          navToggle.style.transform = "rotate(0deg)";
        }
      }
    </script>
  </body>
</html>
